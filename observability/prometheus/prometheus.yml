global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'credit-card-rewards'

# Rule files for alerts
rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Backend API metrics
  - job_name: 'backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'credit-card-backend'
          environment: 'development'
    metrics_path: '/metrics/'

