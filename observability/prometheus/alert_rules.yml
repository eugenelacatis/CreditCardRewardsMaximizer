groups:
  - name: api_alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{status_code=~"5.."}[5m])) / sum(rate(http_requests_total[5m])) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      # High latency alert
      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value | humanizeDuration }} over the last 5 minutes"

      # API endpoint down
      - alert: APIEndpointDown
        expr: up{job="backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend API is down"
          description: "The backend API has been unreachable for more than 1 minute"

      # No requests received
      - alert: NoTraffic
        expr: sum(rate(http_requests_total[5m])) == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "No API traffic detected"
          description: "No requests have been received in the last 10 minutes"

  - name: ai_alerts
    rules:
      # AI service high latency
      - alert: AIServiceHighLatency
        expr: histogram_quantile(0.95, sum(rate(ai_request_duration_seconds_bucket[5m])) by (le)) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "AI service responding slowly"
          description: "AI P95 latency is {{ $value | humanizeDuration }}"

      # AI service errors
      - alert: AIServiceErrors
        expr: sum(rate(ai_requests_total{status="error"}[5m])) > 0.1
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "AI service errors detected"
          description: "AI service is experiencing errors at {{ $value }} per second"

      # High token usage (cost alert)
      - alert: HighTokenUsage
        expr: sum(increase(ai_tokens_used_total[1h])) > 100000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High AI token usage"
          description: "{{ $value }} tokens used in the last hour"

  - name: database_alerts
    rules:
      # Database connection pool exhausted
      - alert: DBConnectionPoolExhausted
        expr: db_connection_pool_checked_out >= db_connection_pool_size
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool near capacity"
          description: "{{ $value }} connections checked out"

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, sum(rate(db_query_duration_seconds_bucket[5m])) by (le, operation)) > 0.5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "P95 query latency for {{ $labels.operation }} is {{ $value | humanizeDuration }}"

  - name: business_alerts
    rules:
      # Low recommendation acceptance rate
      - alert: LowRecommendationAcceptance
        expr: sum(rate(recommendation_accepted_total[1h])) / sum(rate(recommendations_total{status="success"}[1h])) < 0.5
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low recommendation acceptance rate"
          description: "Only {{ $value | humanizePercentage }} of recommendations are being accepted"

      # No recommendations made
      - alert: NoRecommendations
        expr: sum(increase(recommendations_total[1h])) == 0
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "No recommendations generated"
          description: "No recommendations have been made in the last hour"
